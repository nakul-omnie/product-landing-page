<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="image">
                <div class="img">
                  <img class="product" src="https://th.bing.com/th/id/OIP.N6H4jYBVn_zMy3wxSfFx1AHaHa?rs=1&pid=ImgDetMain" alt="boatspeaker" height="200px" width="200px">
                    <div class="detail"><p>Boat Speaker</p>
                       <p>⭐⭐⭐⭐⭐</p>
                       <p>₹ 2499 <small>(36% off)</small></p>
                       <div class="button">
                          <button class="btn">+</button>
                          <button class="btns">-</button>
                       </div>
                    </div>    
                </div>
                <div class="img">
                   <img class="product" src="https://th.bing.com/th/id/OIP.SxsEBV6cqMft7xXYFbvMDQHaHa?rs=1&pid=ImgDetMain" alt="led tv" height="200px" width="200px">
                   <div class="detail"><p>Samsung LED</p>
                       <p>⭐⭐⭐⭐</p>
                       <p>₹ 11,999 <small>(12% off)</small></p>
                       <div class="button">
                        <button class="btn">+</button>
                        <button class="btns">-</button>
                     </div>
                    </div>
                </div>
                <div class="img">
                   <img class="product" src="https://images-na.ssl-images-amazon.com/images/I/61tYgoPAn9L._AC_SL1200_.jpg" alt="juicer" height="200px" width="200px">
                   <div class="detail"><p>Prestige juicer</p>
                       <p>⭐⭐</p>
                       <p>₹ 899 <small>(48% off)</small></p>
                       <div class="button">
                        <button class="btn">+</button>
                        <button class="btns">-</button>
                     </div>
                    </div>
                </div>
                <div class="img">   
                   <img class="product" src="https://th.bing.com/th/id/OIP.TIWckpoCSJiDO_8U3qewegHaEh?rs=1&pid=ImgDetMain" alt="shoes" height="200px" width="200px">
                   <div class="detail"><p>Red Tape Shoes</p>
                       <p>⭐⭐⭐⭐</p>
                       <p>₹ 3999 <small>(70% off)</small></p>
                       <div class="button">
                        <button class="btn">+</button>
                        <button class="btns">-</button>
                     </div>
                    </div>
                </div>
                <div class="img">   
                   <img class="product" src="https://th.bing.com/th/id/OIP.QYyEs8R2oBRB4NDwTHv3QQHaHa?rs=1&pid=ImgDetMain" alt="sunglasses" height="200px" width="200px">
                   <div class="detail"><p>Lens Cart Sunglasses</p>
                       <p>⭐⭐⭐⭐⭐</p>
                       <p>₹ 1799 <small>(10% off)</small></p>
                       <div class="button">
                        <button class="btn">+</button>
                        <button class="btns">-</button>
                     </div>
                    </div>
                </div>
                <div class="img">
                   <img class="product" src="https://th.bing.com/th/id/OIP.31glvNWBrTBq3TvrUq-8pAHaHa?rs=1&pid=ImgDetMain" alt="bag" height="200px" width="200px">
                   <div class="detail"><p>Skybags</p>
                       <p>⭐⭐⭐</p>
                       <p>₹ 5999 <small>(54% off)</small></p>
                       <div class="button">
                        <button class="btn">+</button>
                        <button class="btns">-</button>
                     </div>
                    </div>
                </div>
                <div class="img">
                   <img class="product" src="https://th.bing.com/th/id/OIP.7uXDDlh5zaXitzyw0b1uDAHaHa?rs=1&pid=ImgDetMain" alt="car" height="200px" width="200px">
                   <div class="detail"><p>Toy Car</p>
                       <p>⭐⭐⭐</p>
                       <p>₹ 7899 <small>(21% off)</small></p>
                       <div class="button">
                        <button class="btn">+</button>
                        <button class="btns">-</button>
                     </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
    <div class="cart">
        <img src="https://cdn-icons-png.flaticon.com/128/1170/1170678.png" alt="cart icon" height="40px" width="40px">
        <p id="item"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
